<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

    <title>Quick Maths Game</title>
</head>

<body>

    <!-- <div class="questionDiv" id="questionDiv"></div> -->


    <div id="starting-page-container" class="starting-page">

        <h1 class="main-title">Quick Maths Game</h1>

        <!-- <p>How good is your menthal maths? Let's find out.</p> -->

        <div class="main-buttons">

            <!-- Add onClick functions for these -->
            <button id="start-button">Play</button>
            <button id="high-score-button">High Scores</button>

        </div>
    </div>

    <div id="question-page" class="question-page-hidden">

        <h1 id="question"></h1>

        <div class="buttons">

            <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
            <button id="button4"></button>

        </div>
        <div id="time-score-quit" class="time-score-quit">
            <div class="timer-score">

                <div id="score"></div>
                <div id="timer"></div>

            </div>

            <button id="quit">Quit Game</button>

        </div>

    </div>

    <div id="score-page" class="score-page-hidden">
        <h1>Game Over!</h1>
        <p id="over-message"></p>


        <!-- using a form element to wrap the label and input causes the Enter button to be able to be triggered on the button -->
        <!-- doing this then loads a new page with the inputted text as the url -->
        <!-- wasn't able to prevent even with preventDefault -->
        <label for="fname">Enter your name: </label>
        <input autocomplete="off" maxlength="20" type="text" id="fname" name="fname"><br><br>


        <button id="score-submit">Submit</button>

    </div>

    <!-- Leaderboard -->
    <div id="high-scores-page" class="high-scores-hidden">

        <h1>High Scores</h1>

        <!-- probably make more semantic sense to show this in a table, might be easier to add rows as well -->
        <!-- <div class="scores-container">
            <div class="rank">
                <h1>Rank</h1>

            </div>

            <div class="name">
                <h1>Name</h1>

            </div>

            <div class="score">
                <h1>Score</h1>

            </div>

        </div> -->
        <table class="score-table" id="score-table">
            <tr style="order: 1">
                <th>Name</th>
                <th>Score</th>
            </tr>


        </table>
        <button id="play-again">Play</button>
        <button id="clear-scores">Clear Scores</button>


    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
